<script>
  window.onscroll = function () { scrollFunction() };

  function scrollFunction() {

    if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {

      document.getElementById("menu").style.padding = "00px 0px";
      document.getElementById("menu").style.height = "150px";
      document.getElementById("menu").style.position = "fixed";
      document.getElementById("links3").classList.add('fadeOut')
      document.getElementById("links2").classList.add('fadeOut')
      document.getElementById("links").classList.add('fadeOut')

    } else {

      document.getElementById("menu").style.height = "250px";
      document.getElementById("links").style.display = "inline";
      document.getElementById("links2").style.display = "inline";
      document.getElementById("links3").style.display = "inline";
      document.getElementById("links3").classList.remove('fadeOut')
      document.getElementById("links2").classList.remove('fadeOut')
      document.getElementById("links").classList.remove('fadeOut')
      document.getElementById("links3").classList.add('fadeIn')
      document.getElementById("links2").classList.add('fadeIn')
      document.getElementById("links").classList.add('fadeIn')

    }
  }
  $(document).ready(function () {

    $(".button-collapse").sideNav({ closeOnClick: true });
    $(".dropdown-trigger").dropdown();
  });
</script>
